program: ../explainer.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 32
    max: 2048
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  validation_samples:
    min: 5
    max: 100
  normalization:
    values: ["additive", "multiplicative", "none"]
  num_samples:
    min: 32
    max: 512
  epochs:
    min: 10
    max: 100
  clipping:
    min: 1.0
    max: 20.0

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --sweep
  - True
  - --project_name
  - Private_Fast_Shap
  - --model_name
  - model_no_dp
  - --surrogate
  - surrogate_model_not_private
  - --epsilon
  - 2