program: ../explainer.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 32
    max: 2048
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  validation_samples:
    min: 5
    max: 100
  normalization:
    values: ["additive", "multiplicative", "none"]
  num_samples:
    min: 32
    max: 512
  epochs:
    min: 10
    max: 100

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --sweep
  - True
  - --project_name
  - private-fastshap
  - --surrogate
  - ../train_surrogate/surrogate_dutch_NO_DP.pt
  - --dataset_name
  - dutch 