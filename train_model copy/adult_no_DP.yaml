program: ../train_model.py
method: bayes
metric:
  name: validation_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 32
    max: 2048
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --epochs
  - 10
  - --sweep
  - True
  - --project_name
  - Private_Fast_Shap
  - --dataset_name
  - adult