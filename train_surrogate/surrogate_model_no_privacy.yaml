program: ../surrogate.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
parameters:
  batch_size:
    min: 32
    max: 2048
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  clipping:
    min: 1.0
    max: 20.0
  validation_samples:
    min: 5
    max: 100
  validation_batch_size:
    min: 100
    max: 10000
  epochs:
    min: 10
    max: 100

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --sweep
  - True
  - --project_name
  - Private_Fast_Shap
  - --original_model
  - model_no_dp