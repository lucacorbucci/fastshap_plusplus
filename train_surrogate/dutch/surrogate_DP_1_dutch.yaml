program: ../surrogate.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 256
    max: 2048
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  clipping:
    min: 1.0
    max: 20.0
  validation_samples:
    min: 5
    max: 100
  validation_batch_size:
    min: 100
    max: 10000
  epochs:
    min: 10
    max: 100

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --epsilon
  - 1.0
  - --sweep
  - True
  - --project_name
  - Private_Fast_Shap
  - --model_name
  - ../train_dutch/baseline_dutch_model_NO_DP.pth
  - --dataset_name
  - dutch