program: ../../train_surrogate.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  batch_size:
    min: 32
    max: 2048
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  validation_samples:
    min: 5
    max: 10
  validation_batch_size:
    min: 512
    max: 10000
  epochs:
    min: 10
    max: 40
  clipping:
    min: 1.0
    max: 20.0

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --sweep
  - True
  - --project_name
  - Private_Fast_Shap
  - --model_name
  - ../../artifacts/mnist/bb/bb_mnist_DP_1.pth
  - --dataset_name
  - mnist
  - --epsilon
  - 1.0