program: ../../main.py
method: bayes
metric:
  name: Validation_Accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 5
parameters:
  epochs:
    min: 5
    max: 10
  batch_size:
    min: 32
    max: 512
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  node_shuffle_seed:
    min: 1
    max: 1000000000


command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --dataset_name
  - adult
  - --fl_rounds
  - 10
  - --num_client_cpus
  - 1
  - --num_client_gpus
  - 0.1
  - --tabular
  - True
  - --num_nodes
  - 4
  - --sampled_training_nodes 
  - 1.0
  - --sampled_validation_nodes 
  - 1.0
  - --sampled_test_nodes 
  - 1.0
  - --dataset_path
  - ../../../data/adult/
  - --seed 
  - 0 
  - --wandb 
  - True 
  - --split_approach
  - iid
  - --validation_size
  - 0.2
  - --device
  - cuda