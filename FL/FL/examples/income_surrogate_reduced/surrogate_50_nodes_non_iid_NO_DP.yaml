program: ../../main.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 5
parameters:
  epochs:
    min: 5
    max: 10
  batch_size:
    min: 2000
    max: 5000
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  validation_samples:
    min: 5
    max: 10
  validation_batch_size:
    min: 1000
    max: 10000


command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --dataset_name
  - income
  - --fl_rounds
  - 10
  - --num_client_cpus
  - 1
  - --num_client_gpus
  - 0.1
  - --tabular
  - True
  - --num_nodes
  - 50
  - --sampled_training_nodes 
  - 0.3
  - --sampled_validation_nodes 
  - 1.0
  - --sampled_test_nodes 
  - 0
  - --dataset_path
  - /raid/lcorbucci/folktables/income_data_reduced/
  - --seed 
  - 42
  - --wandb 
  - True 
  - --split_approach
  - non_iid
  - --fraction_fit_nodes
  - 0.6
  - --fraction_validation_nodes
  - 0.2
  - --fraction_test_nodes
  - 0.2
  - --device
  - cuda
  - --cross_device
  - True
  - --split_approach
  - non_iid
  - --alpha_dirichlet
  - 5.0
  - --train_surrogate
  - True
  - --bb_name 
  - ./NO_DP_bb.pth