program: ../../main.py
method: bayes
metric:
  name: Validation_Accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 5
parameters:
  epochs:
    min: 5
    max: 10
  batch_size:
    min: 32
    max: 512
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  clipping: 
    min: 1.0
    max: 20.0


command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --dataset_name
  - income
  - --fl_rounds
  - 10
  - --num_client_cpus
  - 1
  - --num_client_gpus
  - 0.1
  - --tabular
  - True
  - --num_nodes
  - 51
  - --sampled_training_nodes 
  - 0.25
  - --sampled_validation_nodes 
  - 1.0
  - --sampled_test_nodes 
  - 0
  - --dataset_path
  - /raid/lcorbucci/folktables/income_data_reduced/
  - --seed 
  - 42
  - --wandb 
  - True 
  - --split_approach
  - non_iid
  - --fraction_fit_nodes
  - 0.6
  - --fraction_validation_nodes
  - 0.2
  - --fraction_test_nodes
  - 0.2
  - --device
  - cuda
  - --cross_device
  - True
  - --epsilon
  - 1.0
  - --splitted_data_dir 
  - federated